name: Go

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  integration:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ">1.17.2"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Seutup buf
        uses: bufbuild/buf-setup-action@v1.3.1
      
      - name: Check protos
        run: make proto-lint

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-severity high -quiet ./...'
      
      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Test
        run: make test
